<div class="container">
  <div class="row row-content">
    <div class="col-sm-12">
    <h2 style="border-bottom: 1px ridge; padding-bottom: 10px;">CO2 emission of Countries</h2>
    <p id="chart"></p>
    <button name="play" id="play">Play</button>
    <input id="slider" type="range" min="1960" max="2013" value="1960" step="1" />
    <span id="start">1960</span>
    <span id="finish">2013</span>
    </div>
    <div class="col-sm-12">
      <svg width="1060" height="500" style="margin-top: 80px;"></svg>
    </div>
  </div>
</div>
